<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>静态文件</title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      /*background-color: red;*/
      cursor: pointer;
    }
  </style>

</head>

<body>
  <div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
      <img src="images/t.jpg" alt="" />
    </div>
    <div id="bottomPart" class="bd">
      <img src="images/b.jpg" alt="" />
    </div>
  </div>

  <script src="./animateSlow.js"></script>
  <script>
      //思路
      //给关闭按钮设置一个点击事件
      //缓动动画让下面那部分的高度变为0. 
      //   动画做完了,让大盒子 的宽度变为0

      //1.获取元素
      var closeButton = document.getElementById('closeButton');//关闭按钮
      var box = document.getElementById('box'); //大盒子
      var headPart = document.getElementById('headPart'); //上面那部分
      var bottomPart = document.getElementById('bottomPart'); //下面那部分

      //2.给关闭按钮设置一个点击事件
      closeButton.onclick = function(){
        //缓动动画让下面那部分的高度变为0. 
        animateSlow(bottomPart,{
          'height':0
        },function(){
          //动画做完了,大盒子的宽度变为0
          animateSlow(box,{
            'width':0
          });
        });
      }
  </script>
</body>

</html>
