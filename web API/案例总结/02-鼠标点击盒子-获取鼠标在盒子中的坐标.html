  <script>
    //1.获取元素
    var box = document.getElementById('box');
    //2.给盒子设置一个鼠标单击事件
    box.onclick = function(e){
      e = e || window.event;

      var pageX = getEventPageXY().pageX;
      var pageY = getEventPageXY().pageY;
      //2.2 计算
      var x = pageX - box.offsetLeft;
      var y = pageY - box.offsetTop;
      //2.3 把这个xy显示在box盒子中
      box.innerHTML = x +":" + y;
    }
  </script>
