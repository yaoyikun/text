<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        img {
            vertical-align: top;
        }

        .main {
            margin: 0 auto;
            width: 1000px;
            margin-top: 10px;

        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="top" id="topPart">
        <img id="pic" src="images/top.png" alt="" />
    </div>
    <div class="nav" id="navBar">
        <img src="images/nav.png" alt="" />
    </div>
    <div class="main" id="mainPart">
        <img src="images/main.png" alt="" />
    </div>

    <script src="./tools.js"></script>
    <script>
        var top=document.querySelector('#topPart');
        var topHeight=top.offsetHeight;
        var main=document.querySelector('#mainPart');
        var nav=document.querySelector('#navBar');
        var navHeight=nav.offsetHeight;
        window.onscroll=function(){
            var topLength=getPageScroll().scrollTop;
            if(topLength>topHeight){
                nav.style.position='fixed';
                nav.style.left=0+'px';
                nav.style.top=0+'px';
                
            }else{
                nav.style.position='static';
            }
        }
    </script>
</body>

</html>
