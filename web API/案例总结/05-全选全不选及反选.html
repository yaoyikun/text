<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>全选全不选及反选</title>
<style>
    body { text-align: center; }
    input { margin: 50px; margin-right: 10px; }
    button { background-color: #caddfe; margin: 15px; padding: 5px 30px; border: 1px solid #3d537f; outline: none; font-size: 20px; color: #4c4c4c; cursor: pointer; }
</style>
</head>
<body>
    <h1>请选择您喜欢的水果</h1>
    <input class='check' type="checkbox">橙子
    <input class='check' type="checkbox">苹果
    <input class='check' type="checkbox">桃子
    <input class='check' type="checkbox">西瓜
    <input class='check' type="checkbox">香蕉
    <br>
    <button class="checkAll">全选</button>
    <button class="unCheckAll">全不</button>
    <button class="reverseCheck">反选</button>
</body>
<script type="text/javascript">
    /* 
        需求：
            1. 点击全选：设置选择框列表的 checked 值为 true
            2. 点击全不选：设置选择框列表的 checked 值为 false
            3. 点击反选：设置选择框列表的 checked 值与自身当前值相反
        思路：事件三要素
            1. 获取元素
            2. 注册事件
            3. 事件处理
     */
    // 1. 获取元素
    var checkAll = document.querySelector('.checkAll');
    var unCheckAll = document.querySelector('.unCheckAll');
    var reverseCheck = document.querySelector('.reverseCheck');
    var checks = document.querySelectorAll('.check');

    // 2. 注册事件
    checkAll.onclick = function() {
        // 3. 设置选择框列表的 checked 值为 true
        for (var i = 0; i < checks.length; i ++) {
            checks[i].checked = true;
        }
    }

    // 2. 注册事件
    unCheckAll.onclick = function() {
        // 3. 设置选择框列表的 checked 值为 false
        for (var i = 0; i < checks.length; i ++) {
            checks[i].checked = false;
        }
    }

    // 2. 注册事件
    reverseCheck.onclick = function() {
        // 3. 设置选择框列表的 checked 值与自身当前值相反
        for (var i = 0; i < checks.length; i ++) {
            // 3.1 常规方法，通过if判断 -- 直观，但是代码多
            // if (checks[i].checked == true) {
            //     checks[i].checked = false;
            // } else {
            //     checks[i].checked = true;
            // }
            // 3.2 常规方法，优化if -- 稍微优化了一点，但是还是代码多
            // if (checks[i].checked) {
            //     checks[i].checked = false;
            // } else {
            //     checks[i].checked = true;
            // }
            // 3.3 三元运算符 -- 代码简洁，但是不直观
            // checks[i].checked = checks[i].checked ? false : true;
            // 3.4 取反运算 -- 代码简洁，直观
            checks[i].checked = !checks[i].checked;
        }
    }
</script>
</html>
