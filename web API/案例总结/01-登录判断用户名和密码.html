<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>登录验证</title>
<style type="text/css">
    .wrap { position: fixed; top: 0; right: 0; bottom: 0; left: 0; width: 300px; height: 300px; margin: auto; }
    .wrap > h1 { text-align: center; }
    .wrap > div { display: flex; justify-content: space-between; margin-bottom: 25px; }
    .wrap > div > label { width: 75px; }
    .wrap > div > input { flex: 1; }
    .wrap > button { width: 100%; background: #abcdef; border: none; padding: 10px; cursor: pointer; color: #fff; }
</style>
</head>
<body>
    <div class="wrap">
        <h1>登录验证</h1>
        <div>
            <label>用户名：</label>
            <input type="text" id="username">
        </div>
        <div>
            <label>密码：</label>
            <input type="password" id="password">
        </div>
        <button id="login">登录</button>
    </div>
</body>
<script type="text/javascript">
    /*
        需求：点击登录按钮，判断用户名和密码的长度
            1. 登录成功：用户名和密码长度都大于6
            2. 登录失败：用户名或密码长度小于6
        思路：事件三要素
            1. 获取元素
            2. 注册事件
            3. 事件处理
    */

    // 1. 获取元素
    var btn = document.querySelector('#login'); // 登录按钮
    var username = document.querySelector('#username'); // 用户名
    var password = document.querySelector('#password'); // 密码

    // 2. 注册事件
    btn.onclick = function() {
        // 3. 事件处理
        // 3.1 判断用户名的长度
        // if (username.value.length < 6) {
        //     alert('用户名的长度不能少于6位！');
        // } else if (password.value.length < 6) { // 3.2 判断密码的长度
        //     alert('密码的长度不能少于6位！');
        // } else {
        //     alert('登录成功！');
        // }
        if (username.value.length >=6 && password.value.length >= 6) {
            alert('登录成功！');
        } else {
            alert('用户名或者密码的长度不能小于6位！');
        }
    }
</script>
</html>
