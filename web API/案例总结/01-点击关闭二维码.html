<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>点击关闭二维码</title>
<style type="text/css">
    .box { position: relative; margin: 100px auto; border: 1px solid #d9d9d9; width: 107px; }
    #close { position: absolute; top: 0; left: -15px; border: 1px solid #d9d9d9; width: 14px; height: 14px; line-height: 14px; color: #d6d6d6; cursor: pointer; }
</style>
</head>
<body>
    <div class="box">
        <img src="images/taobao.jpg">
        <span id="close">×</span>
    </div>
</body>
<script type="text/javascript">
    /*
        需求：点击二维码图片右上角的小叉叉，关闭二维码
        思路：给子元素添加一个点击事件，点击之后移除父元素
     */
    // 1. 获取元素 - 事件源
    var close = document.getElementById('close');
    // 2. 注册事件：不想再获取更多的元素
    close.onclick = function() {
        // 3. 关闭事件源的父元素
        close.parentNode.style.display = 'none';
    }
</script>
</html>
