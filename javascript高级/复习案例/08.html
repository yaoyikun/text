        //使用闭包
        function getBL(){
            var arr=[];
            function getHD(ele){
                var children=ele.children;
                for(var i=0;i<children.length;i++){
                    var child=children[i];
                    arr.push(child);
                    getHD(child);
                }
            }
            return {
                arr:arr,
                getHD:getHD
            }
        }
        var father=document.querySelector('#father');
        var obj=getBL();
        obj.getHD(father);
